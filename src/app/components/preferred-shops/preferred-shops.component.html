<div class="container mt-2">
  <div class="row">
    <div class="col-md-12" *ngIf="preferredShops.length==0">
      <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle"></i> Preferred Shops is empty ! !
      </div>
    </div>

    <div class="col-md-3 mt-2" *ngFor="let s of preferredShops">
      <div class="card">

        <div class="card-header">
          <strong>{{s.id}}</strong>-{{s.name}}
        </div>
        <div class="card-body text-center">
          <i class="fas fa-shopping-bag fa-7x"></i>
        </div>
        <div class="card-footer">
          <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="remove(s)"><i class="fas fa-trash"></i></button>
          </div>
        </div>

      </div>
    </div>


  </div>
</div>
